<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гелиос</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-wrapper">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <a href="index.html" class="header-logo">
                            <img src="./img/logo.svg" alt="logo">
                        </a>
                    </div>
                    <div class="col-md-3">
                        <div class="header-title">Гелиос</div>
                    </div>
                    <div class="col-md-5">
                        <div class="header-form">
                            <form>
                                <div class="header-form__group">
                                    <label for="login">Логин: </label>
                                    <input type="text" minlength="5" id="login" required>
                                </div>
                                <div class="header-form__group">
                                    <label for="password">Пароль: </label>
                                    <input type="password" minlength="8" id="password" required>
                                </div>
                                <div class="header-form__buttons">
                                    <input type="submit" value="Войти" class="btn header-form__sign">
                                    <a href="signup.html" class="btn header-form__btn">Регистрация</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="section">
        <div class="container">
            <div class="section-wrapper">
                <div class="add">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <h1 class="add-title">Добавление карточки товара</h1>
                        <!-- <div class="add-photo">
                            <img src="../img/st1.jpg" alt="st">
                        </div> -->
                        <div class="add-file">
                            <label for="photo">Загрузить фотографию <i class="fa fa-upload"></i></label>
                            <input type="file" id="photo">
                        </div>
                        <div class="add-group">
                            <label for="url">Название транслитом(без пробелов!)</label>
                            <input type="text" id="url" minlength="8" name="url" required>
                        </div>
                        <div class="add-group">
                            <label for="titleOfProduct">Название товара</label>
                            <input type="text" id="titleOfProduct" minlength="8" name="title" required>
                        </div>
                        <div class="add-group add-short">
                            <label for="short_desc">Краткое описание товара</label>
                            <textarea name="short_desc" id="short_desc" required></textarea>
                        </div>
                        <div class="add-group add-long">
                            <label for="long_desc">Подробное описание товара</label>
                            <textarea name="long_desc" id="long_desc" required></textarea>
                        </div>
                        <div class="add-group">
                            <label for="price">Цена</label>
                            <input type="number" id="price" name="price" required>
                        </div>
                        <h2 class="add-subtitle">Выберите условия(можно и позже)</h2>
                        <div class="row">
                            <div class="col-6">
                                <div class="add-check">
                                    <div class="add-check__btn"></div>
                                    <input type="checkbox" checked id="for1">
                                    <label for="for1">Для 1</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="add-check">
                                    <div class="add-check__btn"></div>
                                    <input type="checkbox" id="for2">
                                    <label for="for2">Для 2</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="add-check">
                                    <div class="add-check__btn"></div>
                                    <input type="checkbox" checked id="for3">
                                    <label for="for3">Для 3</label>
                                </div>
                            </div>
                        </div>
                        <input type="submit" value="Добавить" class="add-submit">
                    </form>
                    <a href="condition.html" class="add-condition">Добавить условия</a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p class="footer-copy">
                        <i class="fa fa-copyright"></i> Все права защищены
                    </p>
                </div>
                <div class="col-md-4">
                    <div class="footer-wrapper">
                        <p class="footer-title">Подписывайтесь на нас в соцсетях</p>
                        <div class="footer-link">
                            <a href="https://web.telegram.org" class="footer-link__item tg"><i class="fa fa-telegram"></i></a>
                            <a href="https://youtube.com" class="footer-link__item utube"><i class="fa fa-youtube-play"></i></a>
                            <a href="https://instagram.com" class="footer-link__item inst"><i class="fa fa-instagram"></i></a>
                            <a href="https://facebook.com" class="footer-link__item fb"><i class="fa fa-facebook"></i></a>
                            <a href="https://vk.com" class="footer-link__item vk"><i class="fa fa-vk"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footer-feedback">
                        <h2 class="footer-feedback__title">Какие-то вопросы?</h2>
                        <span class="btn footer-feedback__btn">Напишите нам</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <div class="modal">
        <div class="modal-container">
            <form class="modal-form">
                <span class="modal-form__close"><i class="fa fa-times-circle-o"></i></span>
                <h2 class="modal-form__title">Напиши нам</h2>
                <div class="modal-form__group">
                    <label for="mail">Почта</label>
                    <input type="email" name="userMail" id="mail" required>
                </div>
                <div class="modal-form__group">
                    <label for="title">Заголовок сообщения</label>
                    <input type="text" name="userTitle" id="title" required>
                </div>
                <div class="modal-form__group">
                    <label for="problem">Категория сообщения</label>
                    <select id="problem" required>
                        <option value="signProblem">Проблема с входом/регистрацией</option>
                        <option value="siteProblem">Проблема с сайтом</option>
                        <option value="wishes">Пожелания</option>
                        <option value="thanks">Благодарность</option>
                        <option value="another">Другое</option>
                    </select>
                </div>
                <div class="modal-form__group">
                    <label for="bigtext">Ваше сообщение</label>
                    <textarea id="bigtext" name="userText"></textarea>
                </div>
                <div class="modal-form__file">
                    <label for="userFile">Файл</label>
                    <input type="file" id="userFile">
                </div>
                <div class="modal-form__check">
                    <div class="modal-form__checkBtn"></div>
                    <input type="checkbox" id="person" name="userPerson" class="modal-form__checkInput" required>
                    <label for="person" class="modal-form__checkLabel">Даю согласие на обработку персональных данных</label>
                </div>
                <input type="submit" value="Отправить" class="modal-form__submit">
            </form>
        </div>
    </div>

    <script src="https://use.fontawesome.com/329c6c77c2.js"></script> <!--Иконки-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
